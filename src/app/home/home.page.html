<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Muttum
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>

      <ion-button size="large" id="open-modal" expand="block">
        <ion-icon slot="start" name="add"></ion-icon>
        Ajouter une définition
      </ion-button>
      <p>{{ message }}</p>
      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()">Annuler</ion-button>
              </ion-buttons>
              <ion-buttons slot="end">
                <ion-button (click)="confirm()" [strong]="true">Rechercher</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item>
              <ion-input
                label="Saisissez le mot à rechercher"
                labelPlacement="stacked"
                type="text"
                placeholder="..."
                [(ngModel)]="name"
              ></ion-input>
            </ion-item>
          </ion-content>
        </ng-template>
      </ion-modal>

  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionChange)="search($event)" animated="true" placeholder="Chercher une définition"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-word *ngFor="let word of words" [word]="word"></app-word>
  </ion-list>
</ion-content>
